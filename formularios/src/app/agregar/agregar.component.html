



<div class="container">

    <form [formGroup]='formularioCreado'>
        <div class="form-group">

            <label>Nombre</label>
            <input  type="text" class="form-control" formControlName='nombre'>
            <div *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty" class="alert alert-danger" role="alert" required>
                <p>El nombre es requerido!</p>

              </div>
              

        </div>
        <div class="form-group">

            <label>Correo</label>
            <input type="email" class="form-control" formControlName='correo'>
            <div *ngIf="" class="alert alert-danger" role="alert" >
                El correo es requerido!
              </div>
            <div class="alert alert-danger" role="alert">
                No parece un correo valido
              </div>


        </div>
        <div class="form-group">

            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName='password'>
            <div class="alert alert-danger" role="alert">
                La Contraseña es requerida!
              </div>
              <div class="alert alert-danger" role="alert">
                La contraseña debe tener al menos 8 caracteres
              </div>

        </div>

        <!-- Desabilitar el boton con una propiedad -->
        <button [disabled]='!formularioCreado.valid' class="btn btn-primary  mt-3" (click)='agregar()'>Agregar</button>
    </form>

</div>



<!-- Consultar si el formulario es valido -->
<p>Es valido: {{formularioCreado.valid}}</p>

<!-- Mostrar un objeto en formto Json en pantalla -->
<p>{{formularioCreado.value | json}}</p>
